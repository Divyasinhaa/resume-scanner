<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Small Surprise</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
      color: #ffffff;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
      animation: subtlePop 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    /* Responsive photo */
    .profile-photo {
      width: clamp(100px, 30vw, 160px);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    button {
      margin-top: 1rem;
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: #e0b973;
      color: #1c1c1c;
      transition: all 0.3s ease;
      width: min(100%, 260px);
    }

    button:hover {
      background-color: #ffffff;
      transform: translateY(-2px);
    }

    .envelope {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      color: #1c1c1c;
      margin-top: 2rem;
      border-radius: 16px;
      padding: 1.6rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
      display: none;
    }

    .letter {
      font-size: clamp(0.95rem, 3vw, 1.05rem);
      line-height: 1.6;
      min-height: 140px;
    }

    .symbol {
      margin-top: 1rem;
      font-size: 1.4rem;
      opacity: 0.8;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes subtlePop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>Hey Honeyyyyy!!!</h1>
  <p>This is just for you.</p>

  <!-- PHOTO -->
  <img src="photo.jpg" alt="Photo" class="profile-photo">

  <button onclick="openLetter()">Open</button>

  <div class="envelope" id="envelope">
    <div class="letter" id="letter"></div>
    <div class="symbol">— ✨</div>
  </div>

  <script>
    const message =
      "Just wanted to say that you matter. " +
      "The effort you put in doesn’t go unnoticed. " +
      "This page is just a small reminder of that.";

    let index = 0;

    function openLetter() {
      document.getElementById("envelope").style.display = "block";
      typeLetter();
    }

    function typeLetter() {
      if (index < message.length) {
        document.getElementById("letter").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeLetter, 35);
      }
    }
  </script>

</body>
</html>
