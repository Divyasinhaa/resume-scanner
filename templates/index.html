<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding-top: 80px;
            color: #fff;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.2em;
            animation: pop 1s ease-in-out infinite alternate;
        }

        .envelope {
            width: 320px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            color: #ff5e78;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .letter {
            font-size: 1.2em;
            line-height: 1.6;
            min-height: 150px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background-color: #fff;
            color: #ff5e78;
            cursor: pointer;
            margin-top: 30px;
            font-weight: 600;
        }

        button:hover {
            background-color: #ff5e78;
            color: #fff;
        }

        .heart {
            font-size: 1.5em;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Hey you ðŸ’•</h1>

    <button onclick="openLetter()">Open the letter ðŸ’Œ</button>

    <script>
        const message = `

        let index = 0;

        function openLetter() {
            document.getElementById("envelope").style.display = "block";

                setTimeout(typeLetter, 40);

</body>
</html>
